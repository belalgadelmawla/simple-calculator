<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calc">
        <input type="text" id="CalcInput" placeholder="0">
        <button id="clear" style="background-color:rgb(245,35,151);">cl</button>
        <button id="del">del</button>
        <button onclick="display('%')" >%</button>
        <button onclick="display('/')" id="divide">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')" id="multiply">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button id="equal" style="width: 120px; background-color: rgb(44, 168, 226)">=</button>
    </div>
    <script src="calc.js"></script>
</body>
</html>
